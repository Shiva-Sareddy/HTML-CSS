<!DOCTYPE html>
<html>
  <head>
    <title>Exercise: 15e</title>
    <style>
      .container {
        position: relative;
        width: 300px;
      }
      .shirt-picture {
        width: 300px;
        height: 300px;
        object-fit: cover;
      }
      .discount {
        position: absolute;
        top: 10px;
        right: 0;
        font-size: 13px;
        background-color: black;
        width: 65px;
        padding: 4px 0 4px 10px;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="shirt-picture"
        src="lesson-15-images/shirt.jpg"
        alt="shirt-image" />
      <div class="discount">20% OFF</div>
    </div>
  </body>
</html>
