<!DOCTYPE html>
<html>
  <head>
    <title>Exercise: 9d</title>
    <style>
      .yt-dialog {
        background-color: rgb(37, 37, 37);
        color: white;
        font-family: Arial;
        padding: 8px;
        width: 280px;
      }
      .heading {
        margin-top: 4px;
        margin-bottom: 4px;
        font-weight: bold;
      }
      .message {
        color: gray;
        font-size: 12px;
        margin-top: 0;
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <div class="yt-dialog">
      <p class="heading">Install YouTube Music</p>
      <p class="message">
        Add YouTube Music to your desktop for quick and easy access
      </p>
    </div>
  </body>
</html>
