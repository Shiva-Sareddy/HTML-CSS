    <title>Exercise: 11a</title>

      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;

        row-gap: 10px;
      }
      .div1,
      .div2,
      .div3,
      .div4 {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="div1">col1</div>
      <div class="div2">col2</div>
      <div class="div3">col3</div>
      <div class="div4">col4</div>
      <div class="div1">col1</div>
      <div class="div2">col2</div>
      <div class="div3">col3</div>

  </body>
</html>
