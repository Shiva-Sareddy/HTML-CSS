<!DOCTYPE html>
<html>
  <head>
    <title>Exercise: 11a</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 50px 1fr 75px;
      }
      .div1,
      .div3 {
        background-color: lightblue;
      }
      .div2 {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="div1">col1</div>
      <div class="div2">col2</div>
      <div class="div3">col3</div>
    </div>
  </body>
</html>
