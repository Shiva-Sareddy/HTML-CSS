<style>
  .bootstrap-button1 {
    background-color: rgb(121, 82, 179);
    color: white;
    font-weight: bold;
    /* height: 36px;
    width: 105px; */
    padding: 11px 18px 11px 18px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.15s;
  }
  .bootstrap-button1:hover {
    background-color: rgb(96, 66, 142);
  }

  .bootstrap-button2 {
    background-color: white;
    color: rgb(108, 117, 125);
    font-weight: bold;
    /* height: 36px;
    width: 105px; */
    padding: 10px 18px 10px 18px;
    border-color: rgb(108, 117, 125);
    border-width: 1px;
    border-style: solid;
    border-radius: 4px;
    cursor: pointer;
    transition: color 0.15s, background-color 0.15s;
  }
  .bootstrap-button2:hover {
    color: white;
    background-color: rgb(108, 117, 125);
  }
</style>
<button class="bootstrap-button1">Get started</button>
<button class="bootstrap-button2">Download</button>
